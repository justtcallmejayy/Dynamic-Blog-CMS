<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dynamic Blog CMS - Blog List</title>
    <link rel="stylesheet" href="/public/css/styles.css" />
  </head>
  <body>
    <header>
      <h1>All Blogs</h1>
    </header>
    <main>
      <section class="blog-list">
        <article class="blog-item">
          <h2>Blog Post Title 1</h2>
          <p>A brief description of the blog post...</p>
          <a href="/blog/1" class="btn">Read More</a>
        </article>
        <article class="blog-item">
          <h2>Blog Post Title 2</h2>
          <p>A brief description of the blog post...</p>
          <a href="/blog/2" class="btn">Read More</a>
        </article>
      </section>

      <form action="/blogs" method="POST" class="blog-form">
        <input type="text" name="title" placeholder="Blog Title" required />
        <textarea name="content" placeholder="Blog Content" required></textarea>
        <button type="submit" class="btn">Add Blog Post</button>
      </form>
    </main>
  </body>
</html>
